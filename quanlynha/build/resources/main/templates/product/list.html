<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<a href="/product/add">Thêm sản phẩm mới</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên khách hàng</th>
        <th>Ngày tạo</th>
        <th>Vai trò</th>
        <th>Giá</th>
        <th>Diện tích</th>
        <th>Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.idProduct}"></td>
        <td th:text="${product.nameCustomer}"></td>
        <td th:text="${product.dateTime}"></td>
        <td th:text="${product.role}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.dientich}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${product.idProduct})}">Sửa</a>
            <form th:action="@{/product/delete/{id}(id=${product.idProduct})}" method="post">
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
