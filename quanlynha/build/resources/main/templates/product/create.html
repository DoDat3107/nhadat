<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
</head>
<body>
<h1>Thêm sản phẩm</h1>
<form th:action="@{/product/create}" method="post">
    <label for="customer">Khách hàng</label>
    <select name="customer" id="customer">
        <option th:each="customer : ${customers}" th:value="${customer.idCustomer}" th:text="${customer.nameCustomer}"></option>
    </select>

    <label for="nameCustomer">Tên khách hàng</label>
    <input type="text" name="nameCustomer" id="nameCustomer" required>

    <label for="dateTime">Ngày tạo</label>
    <input type="datetime-local" name="dateTime" id="dateTime" required>

    <label for="role">Vai trò</label>
    <input type="text" name="role" id="role" required>

    <label for="price">Giá</label>
    <input type="number" name="price" id="price" step="0.01" required>

    <label for="dientich">Diện tích</label>
    <input type="number" name="dientich" id="dientich" required>

    <button type="submit">Thêm sản phẩm</button>
</form>
</body>
</html>
