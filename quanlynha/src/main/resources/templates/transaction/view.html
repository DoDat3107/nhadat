<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thêm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <!-- Error message display -->
    <div th:if="${not #strings.isEmpty(errorMessage)}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <h2>Thông tin chi tiết giao dịch</h2>

    <!-- Form for displaying transaction details -->
    <form th:action="@{/customers/view}" th:object="${transaction}" method="get">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th colspan="2" class="text-center">THÔNG TIN CHI TIẾT</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label for="transactionCode">Mã giao dịch</label></td>
                <td><input type="text" name="transactionCode" id="transactionCode" th:field="*{transactionCode}" class="form-control" readonly></td>
            </tr>
            <tr>
                <td><label for="idCustomer">Tên khách hàng</label></td>
                <td><input type="text" name="idCustomer" id="idCustomer" th:field="*{customer.name}" class="form-control" readonly></td>
            </tr>
            <tr>
                <td><label for="serviceType">Loại dịch vụ</label></td>
                <td><input type="text" name="serviceType" id="serviceType" th:field="*{serviceType}" class="form-control" readonly></td>
            </tr>
            <tr>
                <td><label for="transactionDate">Ngày giao dịch</label></td>
                <td><input type="text" name="transactionDate" id="transactionDate" th:field="*{transactionDate}" class="form-control" readonly></td>
            </tr>
            <tr>
                <td><label for="price">Đơn giá (VND/m2)</label></td>
                <td><input type="text" name="price" id="price" th:field="*{price}" class="form-control" readonly></td>
            </tr>
            <tr>
                <td><label for="area">Diện tích (m2)</label></td>
                <td><input type="text" name="area" id="area" th:field="*{area}" class="form-control" readonly></td>
            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <a th:href="@{/transaction/list}">
                        <button type="button" class="btn btn-secondary">Quay lại</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
