<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thêm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${not #strings.isEmpty(errorMessage)}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Form hiển thị thông tin chi tiết khách hàng -->
    <form th:action="@{/customers/info}" th:object="${customer}" method="get">
        <div class="card">
            <div class="card-header">
                <h3>Thông Tin Chi Tiết Khách Hàng</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="id">Mã khách hàng</label>
                    <input type="text" name="id" id="id" th:field="*{id}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Tên khách hàng</label>
                    <input type="text" name="name" id="name" th:field="*{name}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone" th:field="*{phone}" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" th:field="*{email}" class="form-control" readonly>
                </div>
            </div>
            <div class="card-footer text-right">
                <a th:href="@{/customers/list}">
                    <button type="button" class="btn btn-secondary">Quay lại</button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
