<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>
<a href="/customer/create">Create New Customer</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>phone</th>
        <th>gmail</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customer}">
        <td th:text="${customer.idCustomer}"></td>
        <td th:text="${customer.nameCustomer}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.email}"></td>
        <td>
            <a th:href="@{/customer/update(id=${customer.idCustomer})}">Edit</a> |
            <a th:href="@{/customer/delete(id=${customer.idCustomer})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
